<h4 class="text-center">Ingresar Gasto</h4>
<hr />
<div class="text-center" *ngIf="formIncorrecto"> <span class="badge bg-danger textError"> {{ textIncorrecto | uppercase}}</span></div>
<div class="form-group mb-4">
  <label for="gasto">Gasto</label>
  <input
    type="text"
    class="form-control form-control-lg"
    id="gasto" [(ngModel)]="nombreGasto"
    placeholder="Ex: comida"
  />
</div>

<div class="form-group mb-4">
  <label for="cantidad">Cantidad</label>
  <input
    type="number"
    class="form-control form-control-lg"
    id="cantidad" [(ngModel)]="cantidad"
    placeholder="Ingrese Cantidad"
  />
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregarGasto()">ACEPTAR</button>
